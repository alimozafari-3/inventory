<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section>
      <div class="bgheadertext py-2 w-100">
        <h1 class="text-center text-white font">inventory App</h1>
      </div>

      <div class="container mx-auto maxconter">
        <div class="mt-5">
          <h2 class="font text-primary">Add new catgory</h2>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputcategory" class="form-label text-secondary"
                >category</label
              >
              <input
                type="text"
                class="form-control bg-secondary border-0"
                id="category-title"
              />
            </div>

            <div class="col-12">
              <label for="categorydescription" class="form-label text-secondary"
                >category description</label
              >
              <input
                type="text"
                class="form-control bg-secondary border-0 py-4"
                id="category-description"
              />
            </div>

            <div class="col-12 mt-4">
              <div class="row d-flex justify-content-around">
                <button type="button" class="btn btn-secondary col-5">
                  Cancel
                </button>
                <button
                  type="button"
                  id="add-new-category"
                  class="btn btn-outline-secondary col-5"
                >
                  Add new category
                </button>
              </div>
            </div>
          </form>
        </div>
        <hr class="text-white" />
        <div class="mt-5">
          <h2 class="font text-primary">Add new product</h2>
          <form class="row g-3">
            <div class="col-md-7">
              <label for="producttitle" class="form-label text-secondary"
                >product title</label
              >
              <input
                type="text"
                class="form-control border-0"
                placeholder="product-title.."
                id="product-title"
              />
            </div>

            <div class="col-md-7">
              <label for="productquantity" class="form-label text-secondary"
                >quantity</label
              >
              <input
                type="number"
                class="form-control border-0"
                placeholder="quantity"
                id="product-quantity"
              />
            </div>

            <div class="col-12">
              <label for="categorydescription" class="form-label text-secondary"
                >Category</label
              >
              <select
                id="product-category"
                class="form-select form-select-lg mb-3 bg-transparent text-secondary"
                aria-label=".form-select-lg example"
              ></select>
            </div>

            <div class="col-12 mt-4">
              <button
                id="add-new-product"
                type="button"
                class="btn btn-outline-secondary col-12"
              >
                Add new product
              </button>
            </div>
          </form>
        </div>
        <hr class="text-white" />
        <h2 class="font text-primary mb-4">product list</h2>
        <div class=" d-flex justify-content-between">
          <label for="inputcategory" class="form-label text-secondary"
            >search</label
          >
          <input
            type="text"
            class="form-control bg-secondary border-0 w-50"
            id="search-input"
          />
        </div>
        <div class="d-flex justify-content-between mt-4">
          <label for="categorydescription" class="form-label text-secondary"
            >sort</label
          >
          <select id="sort-product" class="form-select-lg  bg-transparent text-secondary" aria-label=".form-select-lg example">
            <option value="">selectcategory</option>
            <option value="newest" selected>newest</option>
            <option value="oldes">oldes</option>
          </select>
        </div>
        <div class="mt-5" id="product-list"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
